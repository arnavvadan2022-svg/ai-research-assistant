<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-brain"></i>
                <span>AI Research Assistant</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <button class="btn btn-secondary" id="savedPapersBtn">
                    <i class="fas fa-bookmark"></i> Saved Papers
                </button>
                <button class="btn btn-secondary" id="historyBtn">
                    <i class="fas fa-history"></i> History
                </button>
                <button class="btn btn-secondary" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Auth Section -->
        <div class="auth-container" id="authContainer">
            <div class="auth-box">
                <h2 id="authTitle">Sign In</h2>
                <form id="authForm">
                    <div class="form-group" id="usernameGroup" style="display: none;">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter username" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Enter email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    <p class="auth-switch">
                        <span id="authSwitchText">Don't have an account?</span>
                        <a href="#" id="authSwitchLink">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <div class="app-container" id="appContainer" style="display: none;">
            <!-- Search Section -->
            <div class="search-section">
                <h1>Search Research Papers</h1>
                <p class="subtitle">Discover and analyze academic papers with AI assistance</p>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter research topic, keywords, or paper title..." class="search-input">
                    <button id="searchBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>

                <div class="search-options">
                    <label>
                        Max Results:
                        <select id="maxResults" class="form-select">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </label>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for papers...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Search Results</h2>
                    <span class="results-count" id="resultsCount">0 papers found</span>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>

            <!-- Paper Details Modal -->
            <div class="modal" id="paperModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="paperDetails"></div>
                </div>
            </div>

            <!-- Saved Papers Modal -->
            <div class="modal" id="savedPapersModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Saved Papers</h2>
                    <div id="savedPapersList"></div>
                </div>
            </div>

            <!-- History Modal -->
            <div class="modal" id="historyModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Search History</h2>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
